<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - UniTree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to your existing CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Bootstrap 4 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <!-- SweetAlert2 CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Bootstrap 4 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"></script>
  <!-- Config and User JS -->
  <script src="js/config.js"></script>
  <script src="js/user.js"></script>
  
  <style>
 
 body.register-page,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2d5650;
            background-image: url('/images/loginimage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Impact';
            position: relative;
        }

    .register-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px);
        padding: 20px 0;
    }

    .register-container {
        background: rgba(74, 222, 128, 0.1);
        padding: 3rem 2rem;
        border-radius: 25px;
        border: 1px solid rgba(74, 222, 128, 0.3);
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        margin-top: 100px;
    }

    .register-container h2 {
        color: #0e311b;
        margin-bottom: 2rem;
        font-weight: 600;
        font-size: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-group label {
        color: #184829;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        font-size: 0.95rem;
    }

    .form-control {
        width: 100% !important;
        padding: 0.8rem 1rem;
        border-radius: 15px;
        border: 1px solid rgba(74, 222, 128, 0.3);
        outline: none;
        background: rgba(255,255,255,0.1);
        color: white;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #4ade80;
        box-shadow: 0 0 0 0.2rem rgba(74, 222, 128, 0.25);
        background: rgba(255,255,255,0.15);
    }

    .form-control::placeholder {
        color: rgba(255,255,255,0.6);
    }

    .btn-primary {
        width: 100%;
        padding: 0.8rem 1rem;
        border-radius: 25px;
        border: none;
        background: linear-gradient(45deg, #4ade80, #22c55e);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(74, 222, 128, 0.3);
        background: linear-gradient(45deg, #22c55e, #16a34a);
    }

    .btn-primary:focus {
        box-shadow: 0 0 0 0.2rem rgba(74, 222, 128, 0.5);
    }

    .register-footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: rgba(255,255,255,0.8);
    }

    .register-footer a {
        color: #4ade80;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .register-footer a:hover {
        color: #22c55e;
        text-decoration: underline;
    }

    /* Header styling for register page */
    #header {
        position: relative;
        z-index: 10;
    }

    .register-header {
        background: transparent;
        padding: 1rem 2rem;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .register-logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
    }

    .register-logo:hover {
        color: #4ade80;
        text-decoration: none;
        transform: scale(1.05);
    }

    .register-logo i {
        font-size: 2rem;
        background: linear-gradient(45deg, #4ade80, #22c55e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* Role selection styling */
    .role-selection {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .role-option {
        flex: 1;
        padding: 1rem;
        border: 2px solid rgba(74, 222, 128, 0.3);
        border-radius: 15px;
        background: rgba(255,255,255,0.05);
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
    }

    .role-option:hover {
        border-color: rgba(74, 222, 128, 0.6);
        background: rgba(74, 222, 128, 0.1);
    }

    .role-option.selected {
        border-color: #4ade80;
        background: rgba(74, 222, 128, 0.2);
        box-shadow: 0 0 0 0.2rem rgba(74, 222, 128, 0.25);
    }

    .role-option h4 {
        color: #4ade80;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .role-option p {
        color: rgba(255,255,255,0.8);
        font-size: 0.85rem;
        margin: 0;
    }

    /* Responsive design */
    @media (max-width: 576px) {
        .register-container {
            padding: 2rem 1.5rem;
            width: 95%;
        }
        
        .register-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .role-selection {
            flex-direction: column;
            gap: 0.8rem;
        }
    }
  </style>
</head>
<body>  
  <!-- Register Header with Logo -->
  <div class="register-header">
    <a href="index.html" class="register-logo">
      <i class="fas fa-tree"></i>
      UniTree
    </a>
  </div>

  <div class="register-wrapper">
    <div class="register-container">
      <h2>Register</h2>
      <form id="registerForm">
        <!-- Role Selection -->
        <div class="form-group">
          <label>Choose your account type</label>
          <div class="role-selection">
            <div class="role-option selected" data-role="customer">
              <h4>Customer</h4>
              <p>Browse and purchase products</p>
            </div>
            <div class="role-option" data-role="seller">
              <h4>Seller</h4>
              <p>Sell your products online</p>
            </div>
          </div>
          <input type="hidden" id="userRole" name="role" value="customer">
        </div>

        <div class="form-group">
          <label for="regUsername">Username</label>
          <input
            type="text"
            id="regUsername"
            name="regUsername"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input
            type="email"
            id="regEmail"
            name="regEmail"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input
            type="password"
            id="regPassword"
            name="regPassword"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        
        <button type="button" class="btn btn-primary btn-block" id="registerBtn">
          Register
        </button>
        <div class="register-footer">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>



  <script>
    // Role selection functionality
    $(document).ready(function() {
      $('.role-option').click(function() {
        $('.role-option').removeClass('selected');
        $(this).addClass('selected');
        const selectedRole = $(this).data('role');
        $('#userRole').val(selectedRole);
      });
    });
  </script>
</body>
</html>
