<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"></script>
    <!-- Config and User JS -->
    <script src="js/config.js"></script>
    <script src="js/user.js"></script>
    
    <style>
        /* Login Page Custom Styles */
        body.login-page,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2d5650;
            background-image: url('/images/loginimage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Impact';
            position: relative;
        }

        .login-container {
            background: rgba(74, 222, 128, 0.1);
            padding: 3rem 2rem;
            border-radius: 25px;
            border: 1px solid rgba(74, 222, 128, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .login-container h2 {
            color: #092915;
            margin-bottom: 2rem;
            font-family: 'Impact';

            font-weight: 600;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            color: #103d21;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.95rem;
            font-family: 'Impact';        }

        .form-control {
            width: 100% !important;
            padding: 0.8rem 1rem;
            border-radius: 15px;
            border: 1px solid rgba(74, 222, 128, 0.3);
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            font-family: 'Impact';
        }

        .form-control:focus {
            border-color: #4ade80;
            box-shadow: 0 0 0 0.2rem rgba(74, 222, 128, 0.25);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'Impact';
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 222, 128, 0.3);
            background: linear-gradient(45deg, #22c55e, #16a34a);
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(74, 222, 128, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Impact';
        }

        .login-footer a {
            color: #4ade80;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #22c55e;
            text-decoration: underline;
        }

        #header {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .login-header {
            background: transparent;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .login-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .login-logo:hover {
            color: #4ade80;
            text-decoration: none;
            transform: scale(1.05);
        }

        .login-logo i {
            font-size: 2rem;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                width: 95%;
            }

            .login-container h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Login Header with Logo -->
    <div class="login-header">
        <a href="index.html" class="login-logo">
            <i class="fas fa-tree"></i>
            UniTree
        </a>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" class="form-control"
                    placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" class="form-control"
                    placeholder="Enter your password" required />
            </div>
            <button type="button" class="btn btn-primary btn-block" id="loginBtn">
                Login
            </button>
            <div class="login-footer">
                <a href="register.html">Don't have an account? Register</a>
            </div>
        </form>
    </div>

    <script>
        function redirectIfLoggedIn() {
            const token = sessionStorage.getItem('access_token');
            if (token) {
                Swal.fire({
                    icon: 'info',
                    title: 'Already Logged In',
                    text: 'You are already logged in.',
                    showConfirmButton: true
                }).then(() => {
                    window.location.href = 'index.html';
                });
            }
        }
        
        $(document).ready(function () {
            redirectIfLoggedIn();
            

            // Login form submission
            $('#loginBtn').click(function(e) {
                e.preventDefault();
                
                const email = $('#loginEmail').val().trim();
                const password = $('#loginPassword').val();
                
                // Validation
                if (!email || !password) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Missing Information',
                        text: 'Please enter both email and password.',
                        confirmButtonColor: '#4ade80'
                    });
                    return;
                }

                // Disable button during login
                $('#loginBtn').prop('disabled', true).text('Logging in...');

                // Make API call to login endpoint
                $.ajax({
                    url: `${url}api/v1/login`, // Make sure 'url' is defined in config.js
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        console.log('=== LOGIN API RESPONSE ===');
                        console.log('Full response:', JSON.stringify(response, null, 2));
                        console.log('response.success:', response.success);
                        console.log('response.data:', response.data);
                        console.log('response.token:', response.token);
                        console.log('========================');
                        
                        if (response.success || response.token) {
                            // Try multiple possible locations for user_id
                            const userId = response.data?.user_id || 
                                          response.data?.id || 
                                          response.user_id || 
                                          response.id ||
                                          response.data?.userId ||
                                          response.userId;
                            
                            const token = response.data?.token || response.token || response.access_token;
                            const username = response.data?.username || response.data?.name || response.username || response.name;
                            const email = response.data?.email || response.email;
                            const role = response.data?.role || response.role;
                            
                            console.log('=== EXTRACTED VALUES ===');
                            console.log('userId:', userId);
                            console.log('token:', token);
                            console.log('username:', username);
                            console.log('email:', email);
                            console.log('role:', role);
                            console.log('======================');
                            
                            if (response.token) sessionStorage.setItem('token', response.token);
                            if (response.data.user_id) sessionStorage.setItem('userId', response.data.user_id);
                            if (response.data.username) sessionStorage.setItem('username', response.data.username);
                            if (response.data.email) sessionStorage.setItem('email', response.data.email);
                            if (response.data.role) sessionStorage.setItem('role', response.data.role);
                            
                            console.log('=== STORED IN SESSIONSTORAGE ===');
                            console.log('user_id:', sessionStorage.getItem('user_id'));
                            console.log('username:', sessionStorage.getItem('username'));
                            console.log('role:', sessionStorage.getItem('role'));
                            console.log('token exists:', !!sessionStorage.getItem('access_token'));
                            console.log('==============================');
                            
                            if (!userId) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Login Error',
                                    text: 'User ID not found in response. Please contact support.',
                                    confirmButtonColor: '#4ade80'
                                });
                                $('#loginBtn').prop('disabled', false).text('Login');
                                return;
                            }
                            
                            // Show success message
                            Swal.fire({
                                icon: 'success',
                                title: 'Login Successful!',
                                text: `Welcome back, ${username || 'User'}!`,
                                timer: 1500,
                                showConfirmButton: false
                            }).then(() => {
                                // Redirect based on role
                                if (role === 'seller') {
    window.location.href = 'http://localhost:3000/seller.html';
} else if (role === 'admin') {
    window.location.href = 'admin.html';
} else {
    window.location.href = 'index.html';
}

                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Login Failed',
                                text: response.message || 'Invalid credentials',
                                confirmButtonColor: '#4ade80'
                            });
                            $('#loginBtn').prop('disabled', false).text('Login');
                        }
                    },
                    error: function(xhr) {
                        console.error('Login error:', xhr);
                        
                        let errorMessage = 'An error occurred during login.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        } else if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMessage = xhr.responseJSON.error;
                        } else if (xhr.statusText) {
                            errorMessage = xhr.statusText;
                        }
                        
                        Swal.fire({
                            icon: 'error',
                            title: 'Login Error',
                            text: errorMessage,
                            confirmButtonColor: '#4ade80'
                        });
                        
                        $('#loginBtn').prop('disabled', false).text('Login');
                    }
                });
            });

            // Allow Enter key to submit form
            $('#loginForm').keypress(function(e) {
                if (e.which === 13) { // Enter key
                    e.preventDefault();
                    $('#loginBtn').click();
                }
            });
        });
    </script>
</body>

</html>
