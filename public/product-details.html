<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - UniTree</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product-details.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    .nav-tabs .nav-link,
    .nav-tabs .nav-link:hover,
    .nav-tabs .nav-link.active {
        color: black !important;
    }
</style>

<body>
    <!-- Header -->
    <div id="header"></div>
    <script>$('#header').load('header.html');</script>

    <!-- Main container -->
    <div class="container" style="padding: 2rem 5%;">

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="loading-spinner text-center">
            <div class="spinner-border" role="status"></div>
            <p class="mt-3 text-muted fw-bold">Loading product details...</p>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> Failed to load product details. Please try again later.
        </div>

        <!-- Back button -->
        <a href="products.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Products</a>

        <!-- Product Details Section -->
        <div id="productDetails" class="d-none">
            <div class="row">

                <!-- Product Images -->
                <div class="col-lg-6">
                    <div class="product-gallery">
                        <img id="mainImage" src="" alt="Product Image" class="main-image" />
                        <div class="thumbnail-container" id="thumbnailsContainer"></div>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="col-lg-6">
                    <div class="product-info">
                        <h1 id="productTitle" class="product-title"></h1>
                        <div id="productCategory" class="product-category">
                            <i class="fas fa-tag"></i> <span></span>
                        </div>
                        <div id="productPrice" class="product-price"></div>

                        <!-- Stock status -->
                        <div id="stockStatus" class="stock-status in-stock">
                            <i class="fas fa-check-circle"></i> <span id="stockText">In Stock</span>
                        </div>

                        <div id="productDescription" class="product-description"></div>

                        <!-- Action buttons -->
                        <div class="action-buttons">
                            <div class="quantity-controls">
                                <button type="button" id="decreaseQty">−</button>
                                <input type="number" value="1" min="1" id="quantity" />
                                <button type="button" id="increaseQty">+</button>
                            </div>
                            <button class="btn btn-primary btn-add-cart" id="addToCartBtn">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="btn btn-outline btn-buy-now">
                                <i class="fas fa-bolt"></i> Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs Section -->
            <!-- Tabs Section -->
            <div class="product-tabs mt-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#desc" type="button"
                            style="color: black;">
                            <i class="fas fa-info-circle me-2"></i>Description
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews"
                            type="button" style="color: black;">
                            <i class="fas fa-star me-2" style="color: green;"></i>Reviews
                        </button>
                    </li>
                </ul>



                <!-- ✅ Correct structure -->
                <div class="tab-content p-3 border border-top-0">
                    <div class="tab-pane fade show active" id="desc" role="tabpanel">
                        <div id="productFullDescription"></div>
                    </div>

                    <div class="tab-pane fade" id="reviews" role="tabpanel">
                        <div class="coming-soon-container">
                            <i class="fas fa-star"></i>
                            <h3>Reviews Coming Soon</h3>
                            <p>We're working on bringing you a great review system. Check back later!</p>
                        </div>
                    </div>
                </div>
            </div>


            

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
                <script src="js/cart.js"></script>

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const productId = new URLSearchParams(window.location.search).get('id');
                        const apiUrl = 'http://localhost:3000/api/v1';

                        // no product ID, show error
                        if (!productId) return $('#errorMessage').removeClass('d-none').text('No product ID specified.');

                        // product details
                        $.get(`${apiUrl}/products/${productId}`)
                            .done(res => {
                                if (!res || !res.success) return showError('Product not found.');
                                const p = res.product;

                                const product = {
                                    id: p.id || p.product_id,
                                    name: p.name || p.title || 'Unnamed Product',
                                    price: parseFloat(p.price) || 0,
                                    images: Array.isArray(p.images) && p.images.length > 0
                                        ? p.images
                                        : ['images/placeholder.jpg'],
                                    description: p.description || 'No description available.',
                                    stock: p.stock || 0
                                };

                                // product details in UI
                                $('#productTitle').text(product.name);
                                $('#productPrice').text('₱' + product.price.toFixed(2));
                                $('#productDescription').text(product.description);
                                $('#productFullDescription').html(`<p>${product.description}</p>`);

                                // Set main image
                                const mainImg = product.images[0].startsWith('http') ? product.images[0] : `/${product.images[0]}`;
                                $('#mainImage').attr('src', mainImg);

                                // Generate thumbnails
                                $('#thumbnailsContainer').empty();
                                product.images.forEach((img, index) => {
                                    const imgSrc = img.startsWith('http') ? img : `/${img}`;
                                    const thumb = $(`<img src="${imgSrc}" alt="Thumbnail ${index + 1}" class="thumbnail ${index === 0 ? 'active' : ''}">`);
                                    thumb.on('click', function () {
                                        $('#mainImage').attr('src', imgSrc);
                                        $('.thumbnail').removeClass('active');
                                        $(this).addClass('active');
                                    });
                                    $('#thumbnailsContainer').append(thumb);
                                });

                                $('#productDetails').removeClass('d-none');

                                // stock status
                                if (product.stock <= 0) {
                                    $('#stockText').text('Out of Stock');
                                    $('#addToCartBtn, .btn-buy-now').prop('disabled', true);
                                }

                                // product data to buttons
                                $('#addToCartBtn, .btn-buy-now')
                                    .attr('data-id', product.id)
                                    .attr('data-name', product.name)
                                    .attr('data-price', product.price)
                                    .attr('data-image', mainImg);
                            })
                            .fail(() => showError('Failed to load product details.'))
                            .always(() => $('#loadingSpinner').hide());

                        // error message
                        function showError(msg) {
                            $('#loadingSpinner').hide();
                            $('#errorMessage').removeClass('d-none').text(msg);
                        }

                        function loadProductReviews(productId) {
                            $.ajax({
                                url: `${apiUrl}/products/${productId}/reviews`,
                                method: 'GET',
                                success: function (response) {
                                    displayReviews(response);
                                },
                                error: function (xhr) {
                                    console.error('Error loading reviews:', xhr);
                                    $('#reviews').html(`
                <div class="text-center py-4">
                    <p class="text-muted">Unable to load reviews at this time.</p>
                </div>
            `);
                                }
                            });
                        }

                        function displayReviews(response) {
                            const reviewsContainer = $('#reviews');

                            if (!response.data || response.data.length === 0) {
                                reviewsContainer.html(`
            <div class="text-center py-5">
                <i class="fas fa-star fa-3x text-muted mb-3"></i>
                <h4>No Reviews Yet</h4>
                <p class="text-muted">Be the first to review this product!</p>
            </div>
        `);
                                return;
                            }

                            let reviewsHTML = `
        <div class="reviews-summary mb-4">
            <div class="d-flex align-items-center gap-3">
                <div class="average-rating">
                    <h2 class="mb-0">${response.averageRating}</h2>
                    <div class="stars">${getStarRating(parseFloat(response.averageRating))}</div>
                </div>
                <div class="review-count">
                    <p class="mb-0 text-muted">${response.count} ${response.count === 1 ? 'Review' : 'Reviews'}</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="reviews-list">
    `;

                            response.data.forEach(review => {
                                const reviewDate = new Date(review.created_at).toLocaleDateString('en-US', {
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric'
                                });

                                reviewsHTML += `
            <div class="review-item mb-4 pb-4 border-bottom">
                <div class="d-flex align-items-start gap-3">
                    <div class="reviewer-avatar">
                        ${review.profile_picture ?
                                        `<img src="${review.profile_picture}" alt="${review.username}" 
                                 class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">` :
                                        `<div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" 
                                 style="width: 50px; height: 50px; font-size: 20px; font-weight: bold;">
                                ${review.username.charAt(0).toUpperCase()}
                             </div>`
                                    }
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <h6 class="mb-0">${review.username}</h6>
                                <small class="text-muted">${reviewDate}</small>
                            </div>
                            <div class="review-stars">
                                ${getStarRating(review.rating)}
                            </div>
                        </div>
                        <p class="mb-0">${escapeHtml(review.comment)}</p>
                    </div>
                </div>
            </div>
        `;
                            });

                            reviewsHTML += `</div>`;
                            reviewsContainer.html(reviewsHTML);
                        }

                        function getStarRating(rating) {
                            let stars = '';
                            const fullStars = Math.floor(rating);
                            const hasHalfStar = rating % 1 >= 0.5;

                            for (let i = 0; i < fullStars; i++) {
                                stars += '<i class="fas fa-star text-warning"></i>';
                            }
                            if (hasHalfStar) {
                                stars += '<i class="fas fa-star-half-alt text-warning"></i>';
                            }
                            const emptyStars = 5 - Math.ceil(rating);
                            for (let i = 0; i < emptyStars; i++) {
                                stars += '<i class="far fa-star text-warning"></i>';
                            }
                            return stars;
                        }

                        function escapeHtml(text) {
                            const div = document.createElement('div');
                            div.textContent = text;
                            return div.innerHTML;
                        }

                        // Update your existing displayProductDetails function
                        // Add this at the end, right before setting product data to the button
                        // set product id (fixed undefined variable)
                        $('#addToCartBtn').data('product-id', productId);


                        // Load reviews when tabs are switched
                        $('#reviews-tab').on('click', function () {
                            if ($('#reviews').children().length === 0 ||
                                $('#reviews').find('.coming-soon-container').length > 0) {
                                loadProductReviews(productId);
                            }
                        });

                        // add to Cart & Buy Now 
                        $('#addToCartBtn, .btn-buy-now').on('click', function (e) {
                            e.stopImmediatePropagation();
                            e.preventDefault();

                            const quantity = parseInt($('#quantity').val()) || 1;
                            const redirectToCart = $(this).hasClass('btn-buy-now');

                            const product = {
                                id: $(this).data('id'),
                                name: $(this).data('name'),
                                price: $(this).data('price'),
                                image: $(this).data('image'),
                            };

                            const originalShowToast = window.showToast;
                            window.showToast = function () { };

                            // multiple items to cart
                            for (let i = 0; i < quantity; i++) {
                                addToCart(product, false);
                            }

                            // toast and show message
                            window.showToast = originalShowToast;
                            showToast(`${product.name} (x${quantity}) added to cart`);

                            // buy now
                            if (redirectToCart) {
                                setTimeout(() => {
                                    window.location.href = 'cart.html';
                                }, 1000);
                            }
                        });

                        // quantity
                        $('#increaseQty').click(() => {
                            let qty = parseInt($('#quantity').val());
                            $('#quantity').val(qty + 1);
                        });

                        $('#decreaseQty').click(() => {
                            let qty = parseInt($('#quantity').val());
                            if (qty > 1) {
                                $('#quantity').val(qty - 1);
                            }
                        });
                    });
                </script>

                <script src="js/user.js"></script>

                <div id="footer"></div> 
   
    <script>
        $('#footer').load('footer.html');
    </script>
</body>

</html>
