<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My Orders - UniTree</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>

    }

    .orders-hero {

      color: white;
      position: relative;
      overflow: hidden;

    .orders-hero::before {

      bottom: 0;

      font-weight: 900;

    .stat-card {

      border: 2px solid transparent;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(22, 163, 74, 0.15);
      border-color: #22c55e;
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 800;
      color: #000000;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .table-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    table.dataTable {
      border-collapse: separate !important;
      border-spacing: 0;
    }

    table.dataTable thead th {
      background: linear-gradient(135deg, #16a34a, #22c55e) !important;
      color: white !important;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
      padding: 1.2rem 1rem !important;
      border: none !important;
    }

    table.dataTable thead th:first-child {
      border-top-left-radius: 12px;
    }

    table.dataTable thead th:last-child {
      border-top-right-radius: 12px;
    }

    table.dataTable tbody td {
      padding: 1.2rem 1rem !important;
      vertical-align: middle;
      border-bottom: 1px solid #f0f0f0 !important;
      color: #374151;
    }

    table.dataTable tbody tr {
      transition: background-color 0.2s;
    }

    table.dataTable tbody tr:hover {

    }

    .status-badge {
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: inline-block;
    }

    .status-pending {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
    }

    .status-shipped {

    }

    .status-cancelled {

    .btn-cancel:hover {

    .btn-received {

    }

    .btn-received:hover {

    .btn-review {

    .btn-review:hover {

    .btn-receipt:hover {

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>

    $(document).ready(function() {
     
      // Update stats after table loads
      $('#customerOrdersTable').on('init.dt', function() {
        updateOrderStats();
      });
      
      // Also update after table redraws
      $('#customerOrdersTable').on('draw.dt', function() {
        updateOrderStats();
      });
    });

    function updateOrderStats() {
      const table = $('#customerOrdersTable').DataTable();
      const data = table.rows().data();
      
      let total = data.length;
      let pending = 0;
      let shipped = 0;
      let completed = 0;
      
      data.each(function(row) {
        if (row.status === 'pending') pending++;
        if (row.status === 'shipped') shipped++;
        if (row.status === 'received') completed++;
      });
      
      $('#totalOrders').text(total);
      $('#pendingOrders').text(pending);
      $('#shippedOrders').text(shipped);
      $('#completedOrders').text(completed);
    }

    // Enhance DataTable rendering
    $(document).ready(function() {
      $('#customerOrdersTable').on('draw.dt', function() {
        // Add status badges
        $('#customerOrdersTable tbody tr').each(function() {
          const statusCell = $(this).find('td:eq(3)');
          const status = statusCell.text().trim();
          
          let badgeClass = '';
          switch(status) {
            case 'pending': badgeClass = 'status-pending'; break;
            case 'shipped': badgeClass = 'status-shipped'; break;
            case 'received': badgeClass = 'status-received'; break;
            case 'cancelled': badgeClass = 'status-cancelled'; break;
          }
          
          statusCell.html(`<span class="status-badge ${badgeClass}">${status}</span>`);
        });

        // Style action buttons
        $('#customerOrdersTable tbody button').each(function() {
          const text = $(this).text().trim();
          $(this).addClass('action-btn');
          
          if (text.includes('Cancel')) {
            $(this).addClass('btn-cancel');
          } else if (text.includes('Received')) {
            $(this).addClass('btn-received');
          } else if (text.includes('Review')) {
            $(this).addClass('btn-review');
          } else if (text.includes('Receipt')) {
            $(this).addClass('btn-receipt');
          } else if (text.includes('PDF')) {
            $(this).addClass('btn-pdf');
          }
        });
      });
    });
    function downloadReceiptPDF() {
  const receiptContent = document.getElementById('receiptModalBody');

  if (!receiptContent || !receiptContent.innerHTML.trim()) {
    Swal.fire('Error', 'No receipt content to download', 'error');
    return;
  }

  try {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const pageWidth = doc.internal.pageSize.getWidth();

    // === HEADER ===
    const orderIdMatch = receiptContent.innerHTML.match(/Order ID.*?#(\d+)/);
    const orderId = orderIdMatch ? orderIdMatch[1] : 'Unknown';

    doc.setFont('helvetica', 'bold');
    doc.setFontSize(22);
    doc.setTextColor(22, 163, 74);
    doc.text('UniTree', pageWidth / 2, 20, { align: 'center' });

    doc.setFontSize(14);
    doc.setTextColor(0, 0, 0);
    doc.text('Official Receipt', pageWidth / 2, 30, { align: 'center' });

    const receiptDate = new Date().toLocaleString();
    doc.setFontSize(10);
    doc.text(`Date Issued: ${receiptDate}`, pageWidth / 2, 38, { align: 'center' });

    doc.setDrawColor(22, 163, 74);
    doc.line(20, 42, 190, 42);

    let y = 50;

    // === ORDER INFO ===
    doc.setFontSize(12);
    doc.setTextColor(22, 163, 74);
    doc.text('Order Information', 20, y);
    y += 8;

    doc.setFontSize(10);
    doc.setTextColor(0, 0, 0);
    doc.text(`Order ID: #${orderId}`, 20, y);
    y += 6;

    const orderDateMatch = receiptContent.innerHTML.match(/Order Date.*?(\d{1,2}\/\d{1,2}\/\d{4}[^<]*)/);
    const orderDate = orderDateMatch ? orderDateMatch[1].trim() : 'N/A';
    doc.text(`Order Date: ${orderDate}`, 20, y);
    y += 6;

    const statusMatch = receiptContent.innerHTML.match(/Status.*?<span[^>]*>(.*?)<\/span>/);
    const orderStatus = statusMatch ? statusMatch[1].trim() : 'N/A';
    doc.text(`Status: ${orderStatus}`, 20, y);
    y += 12;

    // === CUSTOMER INFO ===
    doc.setFontSize(12);
    doc.setTextColor(22, 163, 74);
    doc.text('Customer Information', 20, y);
    y += 8;

    // Fixed: Extract customer info using proper regex patterns
    const nameMatch = receiptContent.innerHTML.match(/Name:<\/strong>\s*([^<]+)/);
    const customerName = nameMatch ? nameMatch[1].trim() : 'N/A';
    
    const emailMatch = receiptContent.innerHTML.match(/Email:<\/strong>\s*([^<]+)/);
    const customerEmail = emailMatch ? emailMatch[1].trim() : 'N/A';
    

    doc.setFontSize(10);
    doc.setTextColor(0, 0, 0);
    doc.text(`Name: ${customerName}`, 20, y);
    y += 6;
    doc.text(`Email: ${customerEmail}`, 20, y);
    y += 12;

    // === ORDER ITEMS ===
    doc.setFontSize(12);
    doc.setTextColor(22, 163, 74);
    doc.text('Order Items', 20, y);
    y += 12;

    const headers = ['Item', 'Qty', 'Price', 'Total'];
    const colX = [20, 110, 140, 165];

    doc.setFontSize(10);
    doc.setTextColor(255, 255, 255);
    doc.setFillColor(22, 163, 74);
    doc.rect(20, y - 5, 170, 8, 'F');
    headers.forEach((h, i) => doc.text(h, colX[i] + 2, y));
    y += 6;
    doc.setTextColor(0, 0, 0);

    const rows = receiptContent.querySelectorAll('.receipt-table tbody tr');
    let subtotal = 0;

    rows.forEach((row) => {
      const cells = row.querySelectorAll('td');
      if (cells.length >= 4 && !row.classList.contains('total-row') && 
          !row.classList.contains('subtotal-row') && !row.classList.contains('discount-row')) {
        const item = cells[0].textContent.trim();
        const qty = cells[1].textContent.trim();
        const price = parseFloat(cells[2].textContent.replace(/[^\d.]/g, '')) || 0;
        const lineTotal = parseFloat(cells[3].textContent.replace(/[^\d.]/g, '')) || 0;

        subtotal += lineTotal;

        const shortName = item.length > 40 ? item.substring(0, 37) + '...' : item;
        doc.text(shortName, colX[0], y);
        doc.text(qty, colX[1], y);
        doc.text(`₱${price.toFixed(2)}`, colX[2], y);
        doc.text(`₱${lineTotal.toFixed(2)}`, colX[3], y);
        y += 6;
      }
    });

    // === DISCOUNT & TOTAL ===
    // Fixed: Use the same discount extraction logic as displayReceipt
    let discount = 0;
    let discountCode = '';
    
    // Try to extract discount from the discount row
    const discountRowMatch = receiptContent.innerHTML.match(/Discount[^₱]*?\(([^)]+)\)[^₱]*?₱([0-9,]+\.?[0-9]*)/);
    if (discountRowMatch) {
      discountCode = discountRowMatch[1].trim();
      discount = parseFloat(discountRowMatch[2].replace(/,/g, '')) || 0;
    } else {
      // Fallback: Check if "No Discount" is shown
      const noDiscountMatch = receiptContent.innerHTML.match(/Discount.*?No Discount/i);
      if (!noDiscountMatch) {
        // Try simple discount extraction
        const simpleDiscountMatch = receiptContent.innerHTML.match(/Discount[^₱]*?₱([0-9,]+\.?[0-9]*)/);
        if (simpleDiscountMatch) {
          discount = parseFloat(simpleDiscountMatch[1].replace(/,/g, '')) || 0;
        }
      }
    }

    const totalMatch = receiptContent.innerHTML.match(/Total Amount[^₱]*?₱([0-9,]+\.?[0-9]*)/);
    const total = totalMatch ? parseFloat(totalMatch[1].replace(/,/g, '')) : subtotal - discount;

    y += 8;
    doc.setFontSize(10);
    doc.setTextColor(22, 163, 74);
    doc.text('Summary', 20, y);
    y += 6;

    doc.setTextColor(0, 0, 0);
    doc.text(`Subtotal: ₱${subtotal.toFixed(2)}`, 20, y);
    y += 6;
    
    if (discount > 0 && discountCode) {
      doc.text(`Discount (${discountCode}): -₱${discount.toFixed(2)}`, 20, y);
    } else if (discount > 0) {
      doc.text(`Discount: -₱${discount.toFixed(2)}`, 20, y);
    } else {
      doc.text(`Discount: ₱0.00`, 20, y);
    }
    y += 6;
    
    doc.setFontSize(11);
    doc.setFont('helvetica', 'bold');
    doc.text(`Total Amount: ₱${total.toFixed(2)}`, 20, y);
    doc.setFont('helvetica', 'normal');
    y += 12;

    // === FOOTER ===
    doc.setFontSize(9);
    doc.setTextColor(100);
    doc.text('Thank you for shopping with UniTree!', pageWidth / 2, y, { align: 'center' });

    doc.save(`UniTree_Receipt_Order#${orderId}.pdf`);
  } catch (err) {
    console.error('PDF Generation Error:', err);
    Swal.fire('Error', 'Failed to generate PDF receipt', 'error');
  }
}

  </script>
